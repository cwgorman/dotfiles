# Basic Settings
## macOS Reattach to User Namespace
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l zsh"'
## Define the prefix to be ctrl-a
set -g prefix C-a
## Remove the default prefix
unbind C-b
## Fast wait time
set -s escape-time 1
## Index windows and panes from 1 to match the numrow
set -g base-index 1
setw -g pane-base-index 1

# Custom Key Bindings
setw -g mode-keys vi
## Reload configuration with r
bind r source-file ~/.tmux.conf\; display "Reloaded!"
## Send prefix through to program by pressing it twice
bind C-a send-prefix
## Window management
bind c new-window -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
## Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
## Buffer manipulation
unbind [
bind Escape copy-mode
unbind p
unbind ]
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
## Pane resizing
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R
## Pane Piping
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"
## Turn off the mouse
setw -g mouse off

# Use pretty colors
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
set -g message-fg white
set -g message-bg black
set -g message-attr bright
set -g status-left-length 40

# Theming
set-option -g status-position bottom
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default
set-window-option -g window-status-fg "#676767"
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bold
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
set -g status-left ' '
set -g status-justify left
setw -g window-status-format ' #(echo "#{pane_current_command}")'
setw -g window-status-current-format ' #(echo "#{pane_current_command}")'
set -g status-right ' %Y-%m-%d %H:%M'
